<h1>About</h1>
<p class="lead">
  Kick-off is a web service which sole purpose is to assist when installing operating systems and booting hosts off the network. It is based on <a href="http://www.python.org/">Python</a>, <a href="http://flask.pocoo.org/">Flask</a>, <a href="http://getbootstrap.com/">Twitter Bootstrap</a>, <a href="http://git-scm.com/">Git</a> and <a href="http://ipxe.org/">iPXE</a>.
</p>
