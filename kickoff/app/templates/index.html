{% include "header.html" %}
<h1>Node groups</h1>
<br/>

{% if nodegroups %}
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Group</th>
        <th>Nodes</th>
      </tr>
    </thead>
  {% for group in nodegroups | sort %}
      <tr>
        <td>
          <a href="group/{{ group }}">
            {{ group }}
          </a>
        </td>
        <td>{{ nodegroups[group] }}</td>
      </tr>
  {% endfor %}
  </table>
{% endif %}
{% include "footer.html" %}
