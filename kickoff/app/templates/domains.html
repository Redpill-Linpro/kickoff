{% include "header.html" %}

<h1>Domains</h1>

<div class="row">
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Host count</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for domain in domains | sort %}
            <td><a href="/domains/{{ domain }}">{{ domain }}</td>
            <td>{{ domains[domain] }}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
  </div>
</div>
