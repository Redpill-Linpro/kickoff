{% include "header.html" %}

<h1>Domains</h1>

<div class="row">
  <div class="col-md-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Domain</th>
          <th>Host count</th>
        </tr>
      </thead>
      <tbody>
        {% for domain in domains | sort %}
          <tr>
            <td><a href="/domain/{{ domain }}">{{ domain }}</a></td>
            <td>{{ domains[domain] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
