{% include "header.html" %}

{% include "mac_menu.html" %}

<div class="row">
  <div class="col-md-12">
    <h2>Security filter</h2>
  </div>
</div>

{% include "messages.html" %}

<form class="form-horizontal" role="form" method="POST" action="">
<div class="row">
  <div class="col-md-12">
    <textarea class="form-control" name="content" id="content" cols="100" rows="10" {% if not cfg[mac].htaccess %}placeholder="#!ipxe"{% endif %}>{% if cfg[mac].htaccess %}{{ cfg[mac].htaccess }}{% endif %}</textarea>
    <div class="pull-right">Reference documentation: <a href="http://httpd.apache.org/docs/2.2/howto/htaccess.html">Apache htaccess howto</a>.</div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary">
      Save
    </button>
    
    <a href="/mac/{{ mac }}/security" class="btn btn-default">
      Back
    </a>
  </div>
</div>
</form>

{% include "footer.html" %}
